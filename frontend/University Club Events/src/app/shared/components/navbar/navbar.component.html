<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-calendar-event me-2"></i>
      نظام الفعاليات والنوادي
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [class.active]="isActiveRoute('/')" routerLink="/"
            >الرئيسية</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="isActiveRoute('/events')"
            routerLink="/events"
            >الأحداث</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="isActiveRoute('/clubs')"
            routerLink="/clubs"
            >النوادي</a
          >
        </li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        <!-- Search Bar -->
        <form class="d-flex me-3" (ngSubmit)="onSearch($event)">
          <input
            class="form-control form-control-sm"
            type="search"
            placeholder="ابحث..."
            #searchInput
            name="search"
          />
          <button class="btn btn-outline-light btn-sm" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>

        <!-- User Menu -->
        <div *ngIf="isAuthenticated && currentUser" class="dropdown">
          <button
            class="btn btn-outline-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle me-1"></i>
            {{ currentUser.name }}
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" [routerLink]="dashboardRoute">
                <i class="bi bi-speedometer2 me-2"></i>لوحة التحكم
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" routerLink="/profile-settings">
                <i class="bi bi-person me-2"></i>الملف الشخصي والإعدادات
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item"
                (click)="logout()"
                style="cursor: pointer"
              >
                <i class="bi bi-box-arrow-right me-2"></i>تسجيل الخروج
              </a>
            </li>
          </ul>
        </div>

        <!-- Login Button -->
        <a
          *ngIf="!isAuthenticated"
          routerLink="/login"
          class="btn btn-outline-light btn-sm"
        >
          <i class="bi bi-person-circle me-1"></i>
          تسجيل الدخول
        </a>
      </div>
    </div>
  </div>
</nav>
